          <img src="./assets/images/index-profile.svg" alt="home" aria-hidden />

      <div class="profile-content">

            <ul class="img-slide">
              <li class="img-slide-item">
                <img src="./assets/images/HOWARD_01.jpeg" alt="" />

            <dl class="text-list">
              <div class="text-items">
                <dt>이름</dt>
                <dd>전성수 (Howard JEON)</dd>
              </div>
              <div class="text-items">
                <dt>스스로 생각하는 강점</dt>
                <dd>
                  <span class="hi-green">
                    여러 사람과의 소통경험이 많다, 책임감이 뛰어나다, 발전하고자 하는 욕구가 강하다, 모르는것은 확실히 알고
                    넘어간다.

              </div>
              <div class="text-items">
                <dt>포부</dt>
                <dd>
                  퍼블리셔를 시작으로 프론트엔드,백엔드를 거쳐 <span class="hi-green">풀스택 개발자</span>가 되는것이 목표이다.
                </dd>
              </div>
            </dl>
          </div>

        <div class="right-side"></div>
