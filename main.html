<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Howard's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Sunflower:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
      integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollToPlugin.min.js"
      integrity="sha512-1OG9UO4krPizjtz/c9iDbjCqtXznBYdJeD4ccPaYfJHzC6F1qoQ3P1bgQ3J8lgCoK5qGVCqsY4+/RKjLDzITVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script defer src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script defer src="./js/draggable.js"></script>
    <script defer src="./js/translate.js"></script>
    <script defer src="./main.js"></script>
  </head>
  <body>
    <header class="global-gnb">
      <nav class="gnb-nav">
        <h1 class="visually-hidden">global-navigation</h1>
        <ul class="gnb-list">
          <li class="gnb-item">
            <a href="./profile.html">Profile</a>
          </li>
          <li class="gnb-item">
            <a href="./projects.html">Projects</a>
          </li>
          <li class="gnb-item gnb-main">
            <a class="main-howard" href="./main.html">
              <img src="./assets/images/howard-icon.png" alt="메인화면으로 이동" />
            </a>
          </li>
          <li class="gnb-item">
            <a href="./who.html">Who am I</a>
          </li>
          <li class="gnb-item">
            <a href="./contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="main-page">
        <header class="main-header">
          <h1 class="visually-hidden">메인 컨텐츠입니다.</h1>
          <div class="main-background">
            <img src="./assets/images/main-bg.png" alt="메인 배경이미지">
          </div> 
          <div class="index">
            <img src="./assets/images/index-home.svg" alt="home" aria-hidden />
            <span>HOME</span>
          </div>
        </header>

        <div class="main-content">
          <div class="main-content-draggable">
            <div class="draggable-wrap sticky-01 shooting">
              <div class="draggable">
                <img src="./assets/images/sticky-01.png" alt="전성수 스펙" />
                <h3 class="sticky-01-title">
                  <a href="./profile.html">Profile</a>
                </h3>
                <dl class="draggable-list">
                  <div class="draggable-item">
                    <div class="data-wrap">
                      <dt>이름</dt>
                      <dd>전성수</dd>
                    </div>
                    <div class="data-wrap">
                      <dt>나이</dt>
                      <dd>1989.05.30</dd>
                    </div>
                    <div class="data-wrap">
                      <dt>취미</dt>
                      <dd>인터넷 웹 소설 읽기</dd>
                    </div>
                    <div class="data-wrap">
                      <dt>장점</dt>
                      <dd>다양한 소통경험, 향상심</br>궁금한걸 못참음, 책임감</dd>
                    </div>
                  </div>
                </dl>
              </div>
            </div>
  
            <div class="draggable-wrap sticky-02 shooting">
              <div class="draggable">
                <img src="./assets/images/sticky-02.png" alt="전성수 프로젝트" />
                <h3 class="sticky-02-title">
                  <a href="./projects.html">Projects</a>
                </h3>
                <dl class="draggable-list projects">
                  <div class="draggable-item">
                    <div class="data-wrap">
                      <dt class="visually-hidden">카카오톡</dt>
                      <dd>카카오톡</dd>
                    </div>
                    <div class="data-wrap">
                      <dt class="visually-hidden">스타벅스홈페이지</dt>
                      <dd>스타벅스</dd>
                    </div>
                    <div class="data-wrap">
                      <dt class="visually-hidden">오늘의 집</dt>
                      <dd>오늘의집</dd>
                    </div>
                    <div class="data-wrap">
                      <dt class="visually-hidden">부산국제영화제</dt>
                      <dd>부산국제영화제</dd>
                    </div>
                  </div>
                </dl>
              </div>
            </div>
  
            <div class="draggable-wrap sticky-03 shooting">
              <div class="draggable">
                <img src="./assets/images/sticky-03.png" alt="전성수 프로필" />
                <h3 class="sticky-03-title">
                  <a href="./contact.html">Contact</a>
                </h3>
                <div class="sticky-03-icongroup">
                  <div>
                    <img src="./assets/images/email-icon.png" alt="e-mail icon" aria-hidden>
                  </div>
                  <div>
                    <img src="./assets/images/github-icon.png" alt="github icon" aria-hidden>
                  </div>
                  <div>
                    <img src="./assets/images/telephone-icon.png" alt="call icon" aria-hidden>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="draggable-wrap sticky-04 shooting">
              <div class="draggable">
                <h3 class="sticky-04-title">
                  <a href="./who.html">Who am I ?</a>
                </h3>
                <img src="./assets/images/sticky-04.png" alt="전성수 연락처" />
                <div class="sticky-04-img">
                  <img src="./assets/images/HOWARD_01.jpeg" alt="전성수 사진">
                </div>
              </div>
              
            </div>
  
            <div class="draggable-wrap sticky-05 sticker-misc">
              <div class="draggable">
                <img src="./assets/images/drag-here.png" alt="드래그 해보세요" />
              </div>
            </div>
  
            <div class="draggable-wrap sticky-06 sticker-misc">
              <div class="draggable">
                <img src="./assets/images/pencil-sticker_1.png" alt="연필 스티커" />
              </div>
            </div>
  
            <div class="draggable-wrap sticky-07 sticker-misc">
              <div class="draggable">
                <img src="./assets/images/eraser-sticker-01.png" alt="지우개 스티커" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
